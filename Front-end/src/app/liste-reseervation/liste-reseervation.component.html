<div class="reservation-container">
  <h1>Liste de Réservations</h1>
  <table class="reservation-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>prenom</th>
        <th>Date</th>
        <th>Plat</th>
        <th>Prix</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ reservation.etudiant.nom }}</td>
        <td>{{ reservation.etudiant.prenom }}</td>
        <td>{{ reservation.date }}</td>
        <td>{{ reservation.plat.name }}</td>
        <td>{{ reservation.plat.prix }}</td>
        <td>
          <button
            class="delete-btn"
            (click)="deleteReservation(reservation.id)"
          >
            <i class="fa fa-trash"></i> Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="reservations.length === 0" class="empty-message">
    Aucune réservation disponible.
  </p>
</div>
